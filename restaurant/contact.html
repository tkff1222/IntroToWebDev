<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/restaurantStyles.css">
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <h1>Not Only Vegan Restaurant</h1>
        </header>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            li {
                display: inline;
            }

            * {
                box-sizing: border-box;
            }

            input[type=text], select, textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            }

            label {
                padding: 12px 12px 12px 0;
                display: inline-block;
                font-weight: 900;
            }

            input[type=submit] {
                background-color: #9f8c79;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type=submit]:hover {
                background-color: #966d48;
            }

            .form-container {
                width: 60%;
                margin: auto;
                border-radius: 5px;
                padding: 20px;
            }

            .col-25 {
                float: left;
                width: 25%;
                margin-top: 6px;
            }

            .col-75 {
                float: left;
                width: 75%;
                margin-top: 6px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                .col-25, .col-75, input[type=submit] {
                    width: 100%;
                    margin-top: 0;
                }
            }
        </style>
        <nav>
            <hr />
            <ul>
                <li><a class="btn btn-nav" href="index.html">Home</a></li>
                <li><a class="btn btn-nav" href="menu.html">Menu</a></li>
                <li><a class="btn btn-nav" href="contact.html">Contact Us</a></li>
            </ul>
            <hr />
        </nav>
        <div class="form-container">
            <form action="submit.html" method="POST">
                <div class="row">
                    <div class="col-25">
                        <label for="customerName">Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="customerName" name="customerName" placeholder="Your name"> <br />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Your email"> <br />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="phone">Phone:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="phone" name="phone" placeholder="Your phone number"> <br />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="reason">Reason for Inquiry:</label>
                    </div>
                    <div class="col-75">
                        <select id="reason" name="reason">
                            <option value="default" selected>Catering</option>
                            <option value="feedback">Private Feedback</option>
                            <option value="other">Other</option>
                        </select><br />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="info">Additional Information:</label>
                    </div>
                    <div class="col-75">
                        <textarea id="info" name="info" placeholder="Write something"></textarea><br />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="visit">Have you been to the restaurant?</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" id="choice2" name="questionnaire" value="no">
                        <label for="choice2">No</label>
                        <input type="radio" id="choice1" name="questionnaire" value="yes">
                        <label for="choice1">Yes</label><br />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="contact">Best days to contact you:</label>
                    </div>
                    <div class="col-75">
                        <input type="checkbox" id="Monday" name="contact" value="Monday">
                        <label for="Monday">M</label>
                        <input type="checkbox" id="Tuesday" name="contact" value="Tuesday">
                        <label for="Tuesday">T</label>
                        <input type="checkbox" id="Wedsenday" name="contact" value="Wedsenday">
                        <label for="Wedsenday">W</label>
                        <input type="checkbox" id="Thursday" name="contact" value="Thursday">
                        <label for="Thursday">Th</label>
                        <input type="checkbox" id="Friday" name="contact" value="Friday">
                        <label for="Friday">F</label><br />
                    </div>
                </div>
                
                <div class="row text-center">
                    <input type="submit" name="submit" value="Send Request">
                </div>

            </form>  
        </div>
        <footer>
            <hr />
            <p>981 Upper Serving Road, Singapore, 551337</p>
            <p>+65 8466 7231</p>
            <hr />
        </footer>
    </body>
</html>
