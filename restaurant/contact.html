        <script type = "text/javascript">
            function validateEmail() {
                var emailVal = document.contactForm.inputEmail3.value;
                atpos = emailVal.indexOf("@");
                dotpos = emailVal.lastIndexOf(".");
                  
                if (atpos < 1 || ( dotpos - atpos < 2 )) {
                    alert("Please enter correct email value")
                    document.contactForm.inputEmail3.focus() ;
                    return false;
                }
                return( true );
            }
            function reset() {
                // Best Days to contact you
                document.getElementById("gridCheck1").checked = false;
                document.getElementById("gridCheck2").checked = false;
                document.getElementById("gridCheck3").checked = false;
                document.getElementById("gridCheck4").checked = false;
                document.getElementById("gridCheck5").checked = false;
            }
        </script>

        <form name="contactForm" onsubmit="return validateEmail() && reset()">
            <div class="form-group row">
                <label for="inputName3" class="col-sm-5 col-form-label text-right">Name:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputName3" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-5 col-form-label text-right">Email:</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPhone3" class="col-sm-5 col-form-label text-right">Phone:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputPhone3" placeholder="Phone" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="selectReason" class="col-sm-5 col-form-label text-right">Reason for Inquiry:</label>
                <select class="form-control col-sm-4" id="selectReason">
                  <option>Catering</option>
                  <option>Private Party</option>
                  <option>Feedback</option>
                  <option>Other</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="textInfo" class="col-sm-5 col-form-label text-right">Additional Information:</label>
                <textarea class="form-control col-sm-4" id="textInfo" rows="3"></textarea>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-5 pt-0 text-right">
                        Have you been to the restaurant?
                    </legend>
                    <div class="col-sm-7 d-inline-flex">
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            No
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Yes
                        </label>
                    </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-5 text-right">Best days to contact you:</div>
                <div class="col-sm-7 d-inline-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">M</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">T</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck3">
                        <label class="form-check-label" for="gridCheck3">W</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck4">
                        <label class="form-check-label" for="gridCheck4">Th</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck5">
                        <label class="form-check-label" for="gridCheck5">F</label>
                    </div>
                
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-nav">Send Request</button>
              </div>
            </div>
          </form>
